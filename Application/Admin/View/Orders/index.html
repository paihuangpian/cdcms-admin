<div class="top">
	<p><i class="icon-list"></i><span>订单列表</span></p>
	<ul>
		<li><a href="#">Home</a></li>
	</ul>
</div>
<div class="admins">
	<table class="table table-hover">
		<tr>
			<th>订单号</th>
			<th>下单会员</th>
			<th>总金额</th>
			<th>订单状态</th>
			<th>下单时间</th>
			<th>支付方式</th>
			<th>操作</th>
		</tr>
		<foreach name="list" item="vo">
			<php>
				$vo['status']= $vo['status'] == 2 ? 
					array('color'=>'style="color:red"','name'=>'未支付') :
					array('color'=>'','name'=>'已支付');
			</php>
			<tr>
				<td><{$vo.id}></td>
				<td><{$vo.name}></td>
				<td><{$vo.price}></td>
				<td <{$vo.status.color}> ><{$vo.status.name}></td>
				<td><{$vo.create_time}></td>
				<td><{$vo.pay_type}></td>
				<td>
					<a onclick="return fnEdit( this.href, '#fmOrder' )" href="<php>echo U('Admin/Orders/detail/id/'.$vo['id']);</php>" data-toggle="modal" data-target="#myOrder">编辑</a>
					<a onclick="return del( this.href )" href="<php>echo U('Admin/Orders/del/id/'.$vo['id']);</php>">删除</a>
				</td>
			</tr>
		</foreach>
	</table>
	<nav class="page">
		<ul class="pagination">
			<{$show}>
		</ul>
	</nav>
</div>
